spring.application.name=CalificacionesApp


#Usando DataSource
#Database Configuration createDatabaseifNotExist=true si no existe creala y si existe no hagas nada
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_calificaciones?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456789


#Jpa Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Security Configuration
logging.level.org.springframework.security=DEBUG

# Niveles de logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR


# para ocultar passwords
jwt.secret=claveSecretaParaJWT
jwt.expiration=3600000 

